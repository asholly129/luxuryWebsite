<h1>สมัครสมาชิก</h1>

<form class="ui form segment" [formGroup]="userForm" #signupform="ngForm" (ngSubmit)="signup(signupform)">
  <div class="two fields">
    <div class="field">
    <label>อีเมล์</label>
    <input type="text" placeholder="อีเมล์" name="Email" 
    formControlName="inputEmail" class="form-control" required>
  <!-- <mat-form-field><mat-error *ngIf="Email.invalid">{{getErrorMessage()}}</mat-error></mat-form-field> -->
    
</div>

    <div class="field">
      <label>รหัสผ่าน</label>
      <input type="password" placeholder="รหัสผ่าน" name="Password" 
    formControlName="inputPassword" class="form-control" required minlength="6">
    </div>
  </div>
